<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="stylesheet" href="/edit.css">
</head>
<body>
<header>
    <span class="tittle">MyShop</span>
</header>

<div class="main-content">
    <div class="summary">
        <h1>Edit Item</h1>

        <form th:action="@{/admin/items/{id}/edit(id=${item.id})}" method="post" th:object="${item}">
            <label>Name</label>
            <input type="text" th:field="*{name}" required>
            <label>Price</label>
            <input type="number" min="0.01" step="0.01" th:field="*{price}" required>
            <label>Image URL</label>
            <input type="text" th:field="*{img}">
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

</body>
</html>
